run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - golint
    - misspell
    - lll
    - gocyclo
    - dupl
    - goconst
    - gosec
    - unconvert
    - gocritic

linters-settings:
  gocyclo:
    min-complexity: 15
  lll:
    line-length: 120
  goconst:
    min-len: 3
    min-occurrences: 3

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - dupl

